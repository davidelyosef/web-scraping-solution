<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>URL</th>
        <th>Depth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index">
        <td>
          <a [href]="item.url" target="_blank">{{ item.url }}</a>
        </td>
        <td>{{ item.depth }}</td>
      </tr>
    </tbody>
  </table>
</div>
